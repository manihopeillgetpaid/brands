<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="styles.css">
       
    </head>
    <body> 
        <header>
            <div class="header">
                <p class="header__text">
                    ремонт техники различных брендов
                </p>
            </div>
        </header>
        <main>
            <div class="swiper mySwiper visible--s">
                <div class="swiper-wrapper">
                <div class="swiper-slide brand__container-Lenovo">
                <a href="" class="brand__button brand__button-Lenovo"></a></div>  
                
                <div class="swiper-slide brand__container-Samsung">
                <a class="brand__button brand__button-Samsung"></a></div>

                <div class="swiper-slide brand__container-Apple">
                <a class="brand__button brand__button-Apple"></a></div>
                
                <div class="swiper-slide brand__container-ViewSonic brand__container--visible-L hidden-m" >
                <a class="brand__button brand__button-ViewSonic"></a></div>  
                
                <div class="swiper-slide brand__container-Bosch" >
                <a class="brand__button brand__button-Bosch"></a></div>
    
                <div class="swiper-slide brand__container-HP" >
                <a class="brand__button brand__button-HP"></a></div>

                <div class="swiper-slide brand__container-Acer" >
                <a class="brand__button brand__button-Acer"></a></div>

                <div class="swiper-slide brand__container-Sony brand__container--visible-L hidden-m" >
                <a class="brand__button brand__button-Sony"></a></div>

            </div>
                    
            </div>
            <div class="swiper-pagination"></div>
            <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
          
           
            <script>
                var swiper = new Swiper(".mySwiper", {
                    slidesPerView: "auto",
                
                  pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                  },
                  on: {
                 resize: function enableOnlyMobile(swiper){

            if(768 < window.innerWidth){
                swiper.disable()
                swiper.el.classList.add('-non-slider')
            }else{
                swiper.enable()
                swiper.el.classList.remove('-non-slider')
            }  }, }     
                });  
                
              </script>
        <div class="brand hidden--s">
            
            <div class="brand__container brand__container-Lenovo">
            <a href="" class="brand__button brand__button-Lenovo"></a></div>
            
            
            <div class="brand__container brand__container-Samsung">
            <a class="brand__button brand__button-Samsung"></a></div>

            <div class="brand__container brand__container-Apple">
            <a class="brand__button brand__button-Apple"></a></div>
            
            <div class="brand__container brand__container-ViewSonic brand__container--visible--L hidden--m" >
            <a class="brand__button brand__button-ViewSonic"></a></div>  
            
            <div class="brand__container brand__container-Bosch" >
            <a class="brand__button brand__button-Bosch"></a></div>

            <div class="brand__container brand__container-HP" >
            <a class="brand__button brand__button-HP"></a></div>

            <div class="brand__container brand__container-Acer" >
            <a class="brand__button brand__button-Acer"></a></div>

            <div class="brand__container brand__container-Sony brand__container--visible--L hidden--m" >
            <a class="brand__button brand__button-Sony"></a></div>

            <div class="brand__container brand__container-Lenovo brand__container--visible--L hidden--m hidden--l" >
            <a class="brand__button brand__button-Lenovo"></a></div>

            <div class="brand__container brand__container-Samsung brand__container--visible--L hidden--m hidden--l" >
            <a class="brand__button brand__button-Samsung"></a></div>

            <div class="brand__container brand__container-Apple brand__container--visible--L hidden--m hidden--l" >
            <a class="brand__button brand__button-Apple"></a></div>

        </div>
                <div class="showMore showMore--hidden-S">
                    <label for="showMore-button">
                        <input type="button" id="showMore-button" name="button" />
                        Показать все
                    </label>
                </div>
                <div class="showLess showLess--hidden-S showLess--hidden">
                    <label for="showLess-button">
                        <input type="button" id="showLess-button" name="button"/>
                        Скрыть
                    </label>
                </div>
          <script>
            let showMoreButton = document.querySelector('#showMore-button');
            let showMore = document.querySelector('.showMore')
            let hiddenM = document.querySelectorAll('.hidden--m');
            let hiddenL = document.querySelectorAll('.hidden--l')
            let showLess = document.querySelector('.showLess--hidden');
            let showLessButton = document.querySelector('#showLess-button');
            showMoreButton.addEventListener('click', function(){
                for(let i=0; i<hiddenM.length; i++){
                hiddenM[i].classList.remove('hidden--m');
                
                }
                for(let i=0; i<hiddenL.length; i++){
                    hiddenL[i].classList.remove('hidden--l');
                }
                showMore.classList.add('showMore--hidden');
                showLess.classList.remove('showLess--hidden');
            });
            showLessButton.addEventListener('click', function(){
                for(let i=0; i<hiddenM.length; i++){
                hiddenM[i].classList.add('hidden--m');
               
                }
                for(let i=0; i<hiddenL.length; i++){
                    hiddenL[i].classList.add('hidden--l');
                }
                showMore.classList.remove('showMore--hidden');
                showLess.classList.add('showLess--hidden');
            });


          </script>      
            
    
        </main>
       
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>

<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <div class="header">
                <p class="header__text">
                    ремонт техники различных брендов
                </p>
            </div>
        </header>
        <main>
        <form action="" method="post" class="brands">
            <div class="brand">
                <div class="brand__container">
                <label for="brand__button-Lenovo" class="brand__label brand__label-Lenovo">
                <input type="text" class="brand__button brand__button-Lenovo"></label></div>
                
                <div class="brand__container">
                    <label for="brand__button-Samsung" class="brand__label brand__label-Samsung">
                <input type="text" class="brand__button brand__button-Samsung"></label></div>
                
                <div class="brand__container">
                <label for="brand__button-Apple" class="brand__label brand__label-Apple">
                 <input type="text" class="brand__button brand__button-Apple"></label></div>

                 <div class="brand__container">
                    <label for="brand__button-ViewSonic" class="brand__label brand__label-ViewSonic brand__label--visible-L hidden-m">
                    <input type="text" class="brand__button brand__button-ViewSonic"></label></div>
                
                 <div class="brand__container">
                <label for="brand__button-Bosch" class="brand__label brand__label-Bosch">
                <input type="text" class="brand__button brand__button-Bosch"></label></div>

                <div class="brand__container">
                <label for="brand__button-HP" class="brand__label brand__label-HP">
                <input type="text" class="brand__button brand__button-HP"></label></div>

                <div class="brand__container">
                <label for="brand__button-Acer" class="brand__label brand__label-Acer">
                <input type="text" class="brand__button brand__button-Acer"></label></div>

                <div class="brand__container">
                <label for="brand__button-Sony" class="brand__label brand__label-Sony brand__label--visible-L hidden-m">
                <input type="text" class="brand__button brand__button-Sony"></label></div>

                <div class="brand__container">
                <label for="brand__button-Lenovo" class="brand__label brand__label-Lenovo brand__label--visibleL hidden-m hiddden-l">
                <input type="text" class="brand__button brand__button-Lenovo"></label></div>

                <div class="brand__container">
                <label for="brand__button-Samsung" class="brand__label brand__label-Samsung brand__label--visibleL hidden-m hidden-l">
                <input type="text" class="brand__button brand__button-Samsung"></label></div>

                <div class="brand__container">
                    <label for="brand__button-Apple" class="brand__label brand__label-Apple brand__label--visible hidden-m hidden-l">
                    <input type="text" class="brand__button brand__button-Apple"></label></div>
    
            </div>
            <div class="radioheads">
               <input type="radio" name="mobile-radio" class="radio1"/>
               <input type="radio" name="mobile-radio" class="radio2"/>
               <input type="radio" name="mobile-radio" class="radio3"/>
               <input type="radio" name="mobile-radio" class="radio4"/>
               <input type="radio" name="mobile-radio" class="radio5"/>
               <input type="radio" name="mobile-radio" class="radio6"/>
               <input type="radio" name="mobile-radio" class="radio7"/>
               <input type="radio" name="mobile-radio" class="radio8"/>
               <input type="radio" name="mobile-radio" class="radio9"/>
                </div>
                <div class="showMore showMore--hidden-S">
                    <label for="showMore-button">
                        <input type="button" class="showMore-button"/>
                        Показать все
                    </label>
                </div>
                <div class="showLess showLess--hidden-S">
                    <label for="showLess-button">
                        <input type="button" class="showLess-button"/>
                        Скрыть
                    </label>
                </div>
                
            </div>
        </form>
        </main>
       
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
